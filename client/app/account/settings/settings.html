<div class="container">
  <div class="row">

    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="settings.changePassword(form)"
            novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control"
                 ng-model="settings.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ settings.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control"
                 ng-model="settings.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || settings.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control"
                 ng-model="settings.user.confirmPassword"
                 match="settings.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && settings.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ settings.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes
        </button>

      </form>
    </div>
  </div>
</div>
