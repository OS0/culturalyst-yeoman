    <section class="Discover_jumbo">
      <div class="container">
         <h1 class="jumbotron-heading" align="center">Discover the Culture Around You </h1>
        <div class="medium-buttons">
          <a href="/discovery/Music" class="btn btn-primary btn-1 hvr-shrink hvr-back-pulse">Music</a>
          <a href="/discovery/Writing" class="btn btn-primary btn-2 hvr-shrink hvr-back-pulse">Writing</a>
          <a href="/discovery/Film" class="btn btn-primary btn-3 hvr-shrink hvr-back-pulse">Film</a>
          <a href="/discovery/Visual" class="btn btn-primary btn-4 hvr-shrink hvr-back-pulse">Painting</a>
          <a href="/discovery/Photography" class="btn btn-primary btn-5 hvr-shrink hvr-back-pulse">Photography</a>
          <a href="/discovery/Dance" class="btn btn-primary btn-6 hvr-shrink hvr-back-pulse">Dance</a>
          <a href="/discovery/Bearers" class="btn btn-primary btn-7 hvr-shrink hvr-back-pulse">Culture Bearers</a>
          <a href="/discovery/Comedy" class="btn btn-primary btn-8 hvr-shrink hvr-back-pulse">Comedy</a>
          <a href="/discovery/Crafts" class="btn btn-primary btn-9 hvr-shrink hvr-back-pulse">Performing Arts</a>
          <a href="/discovery/Design" class="btn btn-primary btn-10 hvr-shrink hvr-back-pulse">Design</a>
          <a href="/discovery/Code" class="btn btn-primary btn-11 hvr-shrink hvr-back-pulse">Code</a>
          <a href="/discovery/Sculpture" class="btn btn-primary btn-12 hvr-shrink hvr-back-pulse">Sculpture</a>
        </div>

      </div>
    </section>

    <section class="Garden_jumbo">
      <div class="container" align="center">
         <h1 class="jumbotron-heading" align="center">Explore Curated Gardens</h1>
        <div class="medium-buttons">
           <a href="/discovery/Music" class="btn btn-primary btn-garden1 hvr-shrink hvr-back-pulse">
             <img align="center" src="/assets/img/WWOZ-logo.jpg">
           </a>
            <a href="/discovery/Music" class="btn btn-primary btn-garden2 hvr-shrink hvr-back-pulse">C5</a>

        </div>

      </div>
    </section>

      <h1 class="jumbotron-heading" align="center">Featured Artists in New Orleans</h1>
      <div class="scrolls">
      <div class="album text-muted">
        <a href="artist/{{featured._id}}">
        <div class="card card-main" ng-repeat="feature in featuredArtists">
          <img class="card-img-bottom card-cover" src="assets/img/{{feature.img}}"/>
          <div>
              <img class="profilePic profile-main" ng-src="assets/img/{{feature.picUrl}}"/>
              <div class="profileName">
                <h3 class='name-main'> {{feature.name}}</h3>
                <p class='medium-main'> {{feature.medium}} | {{feature.submedium}}</p>
              </div>
          </div>
        </div>
        </a>
      </div>
    </div>
