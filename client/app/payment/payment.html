<form ng-submit="submit()" id="payment-form">
  <span class="payment-errors"></span>
  <div class="form-row">
    <label>
      <span>Amount</span>
      $<input type="text" ng-model="amount"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" ng-model="form.number" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" ng-model="form.cvc" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" ng-model="form['exp_month']" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" ng-model="form['exp_year']" data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>
