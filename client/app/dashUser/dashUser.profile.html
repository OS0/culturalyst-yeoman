<form class="form" name="form" ng-submit="vm.userDetail(form)" novalidate>

  <!--Name-->
  <div class="form-group">
    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
    <div class="col-sm-9">
      <input type="text" id="firstName" class="form-control"
             value="{{vm.currentUser()().name}}">
    </div>
  </div>

  <!--Email-->
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" id="email" class="form-control"
             value="{{vm.currentUser()().email}}">
    </div>
  </div>

  <!--Location-->
  <div class="form-group">
    <label for="location" class="col-sm-3 control-label">Location</label>
    <div class="col-sm-9">
      <input type="text" id="location" placeholder="City, State"
             class="form-control" ng-model="vm.user.location">
    </div>
  </div>

  <!--Birthday-->
  <div class="form-group">
    <label class="col-sm-3 control-label">Birthday</label>
    <div class="col-sm-9">
      <input type="date" id="birthDate" class="form-control"
             ng-model="vm.user.birthday">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button type="submit" class="btn btn-primary btn-block" ng-click="vm.userDetailZ()">
        Save Profile
      </button>
    </div>
  </div>

</form>
