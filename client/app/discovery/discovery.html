<navbar></navbar>
<div ng-controller="DiscoveryCtrl">
	<div>
		<div id="page-content-wrapper">
			<div class="container-fluid xyz">
				<div class="row">
					<div class="col-lg-12">
						<section>
							<div class="container">
								<h1 class="jumbotron-heading">Featured Artists in New Orleans</h1>
								<p class="lead text-muted" align="center">BEGIN TO DISCOVER THE CULTURE AROUND YOU. </p>
								<select ng-model="medium" ng-options="medium as medium.name for medium in mediaList" ng-change="loadSubMediums(medium); getArtists()" ng-selected="medium"></select>
								<select ng-model="selectedSubmedium" ng-options="submedium for submedium in submedia" ng-change="getArtists()" ng-change="getFaces()"></select>
							</div>
              <div class="form-group">
                <p>Filters</p>
                <label>Age</label>
                <select ng-model="selectedAge" ng-options="age as age.age for age in ageList"></select>
                <label>Organization</label>
                <select ng-model="selectedOrg" ng-options="org as org.org for org in orgList"></select>
                <label>Native</label>
                <select ng-model="selectedNative" ng-options="natives as natives.natives for natives in nativeList"></select>
                <label>Gender</label>
                <select ng-model="selectedGender" ng-options="gender as gender.gender for gender in genderList"></select>
                <label>Experience</label>
                <select ng-model="selectedExperience" ng-options="experience as experience.experience for experience in expList"></select>
              </div>
						</section>
					</div>
				</div>
			</div>

			<div class="container" align="center">
				<div class="row">
					<div id="custom-search-input">
						<div class="input-group col-md-12">
							<input type="text" class="search-query form-control" placeholder="Search" ng-model="searchText">
						</div>
					</div>
				</div>
			</div>
  		<div class ="container">

        <div class="row">
            <!-- for $scope to work we would need a controller -->
            <div class="album text-muted">
              <a ng-repeat="artist in artists | filter:searchText | filter:{$:medium.name} | filter:{$:selectedAge.age} | filter:{$:selectedOrg.org} | filter:{$:selectedNative.natives} | filter:{$:selectedGender.gender} | filter:{$:selectedExperience.experience}" href="artist/{{artist._id}}">
              <div class="card discover-card" >
                <div>
                    <img class="profilePic" ng-src="{{artist.picUrl}}"/>
                    <div class="profileName">
                      <h2 >{{artist.name}}</h2>
                      <p>{{artist.medium}} > {{artist.submedium}}</p>
                    </div>
                </div>
                <img class="card-img-bottom coverPic" ng-src="{{artist.img}}"/>
              </div>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div><!-- /#wrapper -->
  </div>
  <footer></footer>
