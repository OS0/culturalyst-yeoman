<navbar></navbar>
<div id="menu-toggle"></div>
<div id="menu-toggle-2"></div>
<div ng-controller="DiscoveryCtrl">
  <div id="wrapper">
    <sidebar></sidebar>
    <div id="page-content-wrapper">
      <div class="container-fluid xyz">
        <div class="row">
          <div class="col-lg-12">
						<section class="jumbotron text-xs-center">
					      <div class="container">
					        <h1 class="jumbotron-heading">Featured Artists in New Orleans</h1>
					        <p class="lead text-muted" align="center">BEGIN TO DISCOVER THE CULTURE AROUND YOU. </p>
					        <select ng-model="medium" ng-options="medium as medium.name for medium in mediaList" ng-change="loadSubMediums(medium); getArtists()" ng-selected="medium"></select>
					        <select ng-model="selectedSubmedium" ng-options="submedium for submedium in submedia" ng-change="getArtists()"></select>
            <section class="jumbotron text-xs-center">
              <div class="container">
                <h1 class="jumbotron-heading">Featured Artists in New Orleans</h1>
                <p class="lead text-muted" align="center">BEGIN TO DISCOVER THE CULTURE AROUND YOU. </p>
                <select ng-model="medium1" ng-options="medium for medium in medium" ng-change="loadSubMediums(medium1)"> </select>
                <select ng-model="submedium1" ng-options="submedia for submedia in submedium[medium1]"></select>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>  <!-- /#wrapper -->
</div>
<div>
  <h1>You've searched for Musicians!</h1>
</div>

  <div class="container">
    <div class="row">
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <input type="text" class="search-query form-control" placeholder="Search" ng-model="searchText" />
        </div>
      </div>
    </div>
  </div>
  <div class="container" ng-controller="SearcherCtrl">
    <div class="row">
        <!-- for $scope to work we would need a controller -->
        <div class="album text-muted">
          <a ng-repeat="artist in artists | filter:searchText | filter:{$:medium.name}"href="/artist/{{artist.$id}}"><div class="card" >
            <h1>{{artist.name}}</h1>
            <p>{{artist.medium}}</p>
            <img ng-src="assets/img/{{artist.img}}"/>
          </div></a>
        </div>

    </div>
  </div>
<footer></footer>
