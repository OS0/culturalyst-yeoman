<div class="artistNav" style="margin-top:-50px">
<div class="mediaBar"></div>

  <div class="row">
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%">
      <img class="profileImg" src="{{artist.picUrl}}"/>

    <div class="col-lg-3 text-center" style="width: 50%">
        <h1>{{artist.name}}</h1>

    </div>

    <div class="col-lg-3 text-center" style="width: 25%">
      <div class="socials">
      <i ng-if="artist.facebook" class="fa fa-facebook"></i>
      <i ng-if="artist.twitter" class="fa fa-twitter"></i>
      <i ng-if="artist.instagram" class="fa fa-instagram"></i>
      <i ng-if="artist.soundcloud" class="fa fa-soundcloud"></i>
      <i ng-if="artist.behance" class="fa fa-behance"></i>
    </div>
    <div class="actionButtons">
      <button class="catalyzeBtn btn btn-default btn-md">Catalyze</button>
      <button class="followBtn btn btn-default btn-md">Follow</button>
    </div>
    </div>
  </div>
</div>
