<navbar></navbar>

<!--Nav-->
<div class="artistNav" style="margin-top:-50px">
<div class="mediaBar"></div>
  <!--row-->
  <div class="row">
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%">
      <img class="profileImg" src="{{artist.picUrl}}"/>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 50%">
        <h1>{{artist.name}}</h1>
        <p>{{artist.short}}</p>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%">
      <div class="row socials" style="display: flex; flex-direction: row">
        <div ng-show="artist.facebook" class="social-icon">
          <a href="facebook.com">
            <i class="fa fa-facebook"></i>
          </a>
        </div>
        <div ng-show="artist.twitter" class="social-icon">
          <a href="twitter.com">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
        <div ng-show="artist.instagram" class="social-icon">
          <a href="instagram.com">
            <i class="fa fa-instagram"></i>
          </a>
        </div>
        <div ng-show="artist.soundcloud" class="social-icon">
          <a href="soundcloud.com">
            <i class="fa fa-soundcloud"></i>
          </a>
        </div>
        <div ng-show="artist.behance" class="social-icon">
          <a href="behance.com">
            <i class="fa fa-behance"></i>
          </a>
        </div>
      </div>
    <div class="actionButtons">
      <a href="/payment/{{artistId}}" class="catalyzeBtn btn btn-default btn-md">Catalyze</a>
      <button class="followBtn btn btn-default btn-md">Follow</button>
    </div>
    </div>
  </div>
</div>

<div class="jumbotron text-center artistBack" style="background-image:url('{{artist.img}}');" ng-init="getArtistContent()">
  <div class="container">
<!--     <img class="profileImg" src="{{artist.picUrl}}"/>
 -->    <h2>{{artist.name}}</h2>
    <p>
      {{artist.short}}
    </p>
   <!--  <a href="/payment/{{artist._id}}" class="btn btn-default btn-lg">Catalyze Me</a> -->

  </div>
</div>

<div class="ContentNav ">
  <!--row-->
  <div class="row">
    <!--1/3 column-->
    <div class="col-lg-9" style="width: 75%">
      <div>
        <h3 class="col-lg-4 text-center"><a ui-sref=".bio">Story</a></h3>
        <h3 class="col-lg-4 text-center"><a ui-sref=".posts">Posts</a></h3>
        <h3 class="col-lg-4 text-center"><a ui-sref=".catalysts">Catalysts</a></h3>
      </div>
      <div ui-view></div>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%">
      <h3 class="text-center">Rewards</h3>
        <div class="container">
          <div class="row">
            <div class="card card-block text-xs-center" ng-repeat="reward in rewards">
              <h4 class="card-title">{{reward.title}}</h4>
              <p class="card-text">{{reward.info}}</p>
              <a href="#" class="btn btn-primary">Choose this reward</a>
            </div>
            </div>
          </div>
    </div>
  </div>
</div>
