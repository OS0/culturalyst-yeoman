<navbar></navbar>

<!--Nav-->
<div class="artistNav" style="margin-top:-50px">
<div class="mediaBar"></div>
  <!--row-->
  <div class="artistRow">
    <!--1/3 column-->
    <div class="col-lg-3 col-xs-6 text-center" style="width: 25%">
      <img class="profileImg" src="{{artist.picUrl}}"/>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 col-xs-6 text-center" style="width: 50%">
      <div id="artistInfo">
        <h1>{{artist.name}}</h1>
        <p>{{artist.short_bio}}</p>
      </div>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 col-xs-6 text-center" style="width: 25%">
      <div class="row socials" style="display: flex; flex-direction: row">
        <div ng-show="artist.facebook" class="social-icon">
          <a href="facebook.com">
            <i class="fa fa-facebook"></i>
          </a>
        </div>
        <div ng-show="artist.twitter" class="social-icon">
          <a href="twitter.com">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
        <div ng-show="artist.instagram" class="social-icon">
          <a href="instagram.com">
            <i class="fa fa-instagram"></i>
          </a>
        </div>
        <div ng-show="artist.soundcloud" class="social-icon">
          <a href="soundcloud.com">
            <i class="fa fa-soundcloud"></i>
          </a>
        </div>
        <div ng-show="artist.behance" class="social-icon">
          <a href="behance.com">
            <i class="fa fa-behance"></i>
          </a>
        </div>
      </div>
    <div class="actionButtons">
      <a href="/payment/{{artistId}}" class="catalyzeBtn btn btn-default btn-md">Catalyze</a>
<!--       <button class="followBtn btn btn-default btn-md">Follow</button>
 -->    </div>
    </div>
  </div>
</div>

<div id="artist-jumbo" class="jumbotron text-center artistBack" style="background-image:url('{{artist.img}}');" ng-init="getArtistContent()">
</div>
