<navbar></navbar>

<!--Nav-->
<div class="artistNav" style="margin-top:-50px" ng-init="getArtistCovers()">
<div class="mediaBar"></div>
  <!--row-->
  <div class="row">
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%">
      <img class="profileImg" src="{{artist.picUrl}}"/>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 50%">
        <h1>{{artist.name}}</h1>
        <p>{{artist.short_bio}}</p>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%;">
      <div class="socials">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
      <i class="fa fa-soundcloud"></i>
      <i class="fa fa-behance"></i>
    </div>
    <div class="actionButtons">
      <button class="catalyzeBtn btn btn-default btn-md">Catalyze</button>
      <!-- <button class="followBtn btn btn-default btn-md">Follow</button> -->
    </div>
    </div>
  </div>
</div>

<div class="jumbotron text-center artistBack" style="background-image:url('{{artist.img}}'); background-size:cover;" ng-init="getArtistContent()">
  <div class="container">

  </div>
</div>

<div class="ContentNav ">
  <!--row-->
  <div class="row">
    <!--1/3 column-->
    <div class="col-lg-9" style="width: 75%">
      <div>
        <h3 class="col-lg-4 text-center" ><a ng-click="getVideo()" ui-sref=".bio">Story</a></h3>
        <h3 class="col-lg-4 text-center"><a ui-sref=".posts">Posts</a></h3>
        <h3 class="col-lg-4 text-center"><a ui-sref=".catalysts">Catalysts</a></h3>
      </div>
      <div class="container col-lg-12">
        <div style="padding-top: 10px; height: 600px;">
          <div ui-view></div>
        </div>
      </div>
    </div>
    <!--1/3 column-->
    <div class="col-lg-3 text-center" style="width: 25%;">
      <h3 class="text-center">Rewards</h3>
          <div class="card card-block text-xs-center rewardCard" ng-repeat="reward in rewards">
            <h4 class="card-title">${{reward.amount}}</h4>
            <h4 class="card-title">{{reward.title}}</h4>
            <p class="card-reward">{{reward.description}}</p>
            <a href="#" class="btn btn-primary" style="background-color: #9B30FF;">Choose this reward</a>
          </div>

    </div>
  </div>
</div>
