<div class="postBod">
  <div class="container">
    <div class="row">

        <div class="col-lg-6">
            <div class="modal-dialog" ng-repeat="post in posts | limitTo: 10 | orderBy: timestamp">
<!--               <div class="modal-content">
 -->                 <div class="card">
                      <!-- <img class="card-img-top" src="{{post.url}}"/> -->
                      <div class='col-sm-4' style="width: 25%">
                        <img class="profilePicSm" src="{{artist.picUrl}}"/>
                      </div>
                      <div class='col-sm-4'style="width: 75%">
                        <!-- <img class="profilePicSm" src="{{artist.picUrl}}"/> -->
                        <p>{{artist.name}}: {{post.info}}</p>
                        <p class="dateTime">{{post.timestamp}}</p>
                      </div>
              </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="modal-dialog col-md-3">
          <div class="modal-content">
              <div class="modal-header">
              Newsworthy Stuffs
              </div>
              <div class="modal-body">
                  <form class="form center-block">
                    <div class="form-group">
                      <textarea class="form-control input-lg" autofocus="" placeholder="What do you want to share?" ng-model="post"></textarea>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <div>
                  <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true" ng-click="saveContent(post)">Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
