<div class="modal-dialog" ng-repeat="post in posts | limitTo: 10 | orderBy: created">
  <div class="modal-content">
    <div class="modal-body">
      <div class="row">
        <div class="card">
          <!-- <img class="card-img-top" src="{{post.url}}"/> -->
        </div>
        <div class="col-md-3">
          <span>{{artist.name}}</span>
          <span>{{post.created}}</span>
        </div>
      </div>
      <div>
        <p>
          {{post.info}}
        </p>
      </div>
      <img class="post" src="{{post.url}}"/>
    </div>
  </div>
</div>



        
      </div>
    </div>
  </div>
</div>
