<form class="form" name="form" ng-submit="vm.artistDetail(form)" novalidate>

  <!--Age-->
  <div class="form-group">
  <label for="age">How old are you?</label>
    <div class="radio">
      <label>
        <input type="radio" name="age" id="age-18" value="age-18">
        -18
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="age" id="age18-24" value="age18-24">
        18-24
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="age" id="age25-44" value="age25-44">
        25-44
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="age" id="age45-64" value="age45-64">
        45-64
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="age" id="age65+" value="age65+">
        65+
      </label>
    </div>
  </div>

  <!--Native-->
  <div class="form-group">
    <label for="native">Are You Native to this City?</label>
    <div class="radio">
      <label>
        <input type="radio" name="native" id="isNative" value="true">
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="native" id="notNative" value="false">
        No
      </label>
    </div>
  </div>

  <!--Organization-->
  <div class="form-group">
    <label for="org">Are You An Organization?</label>
    <div class="radio">
      <label>
        <input type="radio" name="org" id="isOrg" value="true">
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="org" id="notOrg" value="false">
        No
      </label>
    </div>
  </div>

  <!--Experience-->
  <div class="form-group">
  <label for="experience">Experience</label>
    <select class="form-control">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Professional</option>
      <option>Hobbyist</option>
  </select>
  </div>
  
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button type="submit" class="btn btn-primary btn-block" ng-click="vm.artistDetailZ()">
        Save Profile
      </button>
    </div>
  </div>

</form>
