<div class="container">
  <div class="wrapperBig">
    <div id="uploader"
        ng-init='getArtistID()'
        ngf-drop="uploadFiles($files)"
        ngf-drag-over-class="dragOverClass($event)"
        ng-model="files"
        ng-multiple="true">
        <h3 class='upload-header'>Add Your Profile and Cover Photos</h3>
        <form>
            <div class="form_line">
                <div class="form_controls">
                    <div type="text" class="form-control drag-drop"  ng-model="title">
                      <p class="drag-text">Drag and Drop Photo or Click Browse </p>
                    </div>
                </div>
            </div>
            <div class="form_line">
                <div class="form_controls">
                    <div class="upload_button_holder">
                        <div href="#" class="upload_button" ngf-select="uploadFiles($files)" multiple title="upload" resetOnClick="true">Browse</div>
                    </div>

                </div>
            </div>
        </form>
        <label id="status">Status:</label>
        <div class="file" ng-repeat="file in files">
            <p>{{file.name}} {{f.$error}} {{f.$errorParam}}</p>
            <div class="status">{{file.status}}</div>
            <div class="progress-bar">
              <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
            </div>
            <div class="form_line">
                <label id="preview">Preview:</label>
                <div class="form_controls">
                    <div class="preview">
                        <img ngf-src="file.result.url || file">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class = "wrapperSmall">
        <div ng-repeat="item in gallery">
        <div class="card signup-card">
        <img id="card-img-top" src="{{item.url}}">
        <div class="card-block">
          <button align="center" href="#" ng-click="updateImg(profile, item.url)" class="btn btn-primary">Make Profile Photo</button>
          <button align="center" ng-click="updateCover(profile, item.url)" href="#" class="btn btn-primary">Make Cover Photo</a>
        </div>
        </div>
      </div>
    </div>
</div>
